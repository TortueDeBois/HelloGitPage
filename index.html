<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/main.css">
        <!-- This script tag bootstraps PyScript -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    
        <script type="py" src="./scripts/main.py"  config="./scripts/pyscript.toml"></script>
    </head>
    <body>
        <h1>Hello!</h1>
        <div class="row">
            <img class="loading" id="preview" height="400" width="800" src="https://github.com/TortueDeBois/HelloGitPage/blob/init_local_assets/assets/static/loading.gif?raw=true">
            <div>
                <div class="row">
                    <h2>Square</h2>
                </div>
                <div class="row">
                    <button class="arrow" py-click="squarePlus" id="squarePlus">
                        <img class="arrow reverse" src="https://github.com/TortueDeBois/HelloGitPage/blob/main/assets/static/arrow.png?raw=true">
                    </button>
                    <p class="name" id="squareIndex">-1</p>
                    <button class="arrow" py-click="squareMinus" id="squareMinus">
                        <img class="arrow" src="https://github.com/TortueDeBois/HelloGitPage/blob/main/assets/static/arrow.png?raw=true">
                    </button>
                </div>
                <div class="row">
                    <h2>Triangle</h2>
                </div>
                <div class="row">
                    <button class="arrow" py-click="trianglePlus" id="trianglePlus">
                        <img class="arrow reverse" src="https://github.com/TortueDeBois/HelloGitPage/blob/main/assets/static/arrow.png?raw=true">
                    </button>
                    <p class="name" id="triangleIndex">-1</p>
                    <button class="arrow" py-click="triangleMinus" id="triangleMinus">
                        <img class="arrow" src="https://github.com/TortueDeBois/HelloGitPage/blob/main/assets/static/arrow.png?raw=true">
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <p id="seedArea"></p>
            <button py-click="copy_seed">Copier la seed</button>
        </div>
    </body>
</html>
