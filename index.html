<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/main.css">
        <!-- This script tag bootstraps PyScript -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    
        <script type="py" src="./scripts/main.py"  config="./scripts/pyscript.toml"></script>
    </head>
    <body>
        <h1>Hello!</h1>
        <div class="row">
            <img id="preview" width="400" height="400">
            <div>
                <div class="row">
                    <h2>Square</h2>
                </div>
                <div class="row">
                    <button py-click="squarePlus" id="squarePlus">square - 1</button>
                    <p id="squareIndex">-1</p>
                    <button py-click="squareMinus" id="squareMinus">square + 1</button>
                </div>
                <div class="row">
                    <h2>Triangle</h2>
                </div>
                <div class="row">
                    <button py-click="trianglePlus" id="trianglePlus">triangle - 1</button>
                    <p id="triangleIndex">-1</p>
                    <button py-click="triangleMinus" id="triangleMinus">triangle + 1</button>
                </div>
            </div>
        </div>
    </body>
</html>
